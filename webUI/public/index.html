<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team D8 Web UI</title>
</head>
<body>
    <h1>
        Protoswarm!
    </h1>

    <p>
        Password:
        <input type="text" id="passInput">
    </p>

    <p>
        <button onclick="ctrl()">Control</button>
        <button onclick="alt()">Alt</button>
        <button onclick="esc()">Escape</button>
    </p>


    <script>
        async function ctrl() {
            var password = document.getElementById("passInput").value; 
            const data = {password};
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            const resp = await fetch('/api/ctrl', options);
        }

        async function alt() {
            var password = document.getElementById("passInput").value; 
            const data = {password};
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            const resp = await fetch('/api/alt', options);
        }

        async function esc() {
            var password = document.getElementById("passInput").value; 
            const data = {password};
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            const resp = await fetch('/api/esc', options);
        }
    </script>
</body>
</html>
